<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron col-sm-12">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead2"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div id="9am" class="input-group col-sm-11">
          <div class="input-group-prepend">
            <span class="input-group-text">9 AM: </span>
          </div>
          <textarea id="textbg9" class="form-control" aria-label="With textarea"></textarea>
        </div>
        <div id="9Button" class="col-sm-1">
          <button class="btn btn-outline-success" onclick="button('textbg9')">Save</button>
        </div>
      </div>

      <div class="row">
        <div id="10am" class="input-group col-sm-11">
          <div class="input-group-prepend">

        </div>
      </div>

        </div>
      </div>

        <div id="12Button" class="col-sm-1">
          <button class="btn btn-outline-success" onclick="button('textbg12')">Save</button>
        </div>
      </div>

      <div class="row">
        <div id="1pm" class="input-group col-sm-11">

      </div>

      <div class="row">

        </div>
      </div>

      <div class="row">
        <div id="3pm" class="input-group col-sm-11">

        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 text-center mt-3">
          <button type="button" onclick="empty()"class="btn btn-outline-danger btn-lg">Clear Schedule!</button>
        </div>
      </div>

      



    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
